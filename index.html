<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz ðŸ’˜</title>

<!-- âœ… Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 20px;
    animation: float 6s linear infinite;
    z-index: 1;
    pointer-events: none;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 2;
  }

  .card {
    background: white;
    min-width: 320px;
    max-width: 400px;
    width: 360px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 10;
  }

  h2 {
    margin-bottom: 20px;
  }

  button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .option {
    background: #ffe0e9;
  }

  .option:hover {
    background: #ffb3c6;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ccc;
    position: relative;
  }

  img {
    width: 90%;
    max-width: 350px;
    margin-top: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(255,0,100,0.3);
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

</style>
</head>
<body>

<div class="container">
  <div class="card" id="card">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>
</div>

<script>
/* â¤ï¸ Quiz questions */
const quiz = [
  {question: "Where did we first meet?", options: ["Instagram", "College", "Work", "Through friends"], correct: 1},
  {question: "Who said 'I love you' first?", options: ["Me ðŸ˜Œ", "You ðŸ˜"], correct: 1},
  {question: "What is my favorite thing about you?", options: ["Your smile", "Your anger ðŸ˜…", "Your kindness", "Everything"], correct: 2},
  {question: "What is our favorite thing to do together?", options: ["Travel", "Eat", "Watch movies", "All of the above"], correct: 3},
  {question: "Who is more dramatic?", options: ["Me", "You"], correct: 1},
  {question: "Who apologizes first after a fight?", options: ["Me ðŸ˜‡", "You ðŸ˜…"], correct: 1},
  {question: "Are you enjoying this quiz? ðŸ˜„", options: ["Yes ðŸ˜", "Of course!", "Obviously ðŸ’•"], correct: 2},
  {question: "What food do we fight over the most?", options: ["Pizza", "Fries", "Butter Chicken", "Noodle Burger"], correct: 2},
  {question: "Who is luckier to have the other?", options: ["Me", "You"], correct: 1},
  {question: "Will you be my Valentine? ðŸ’˜", options: ["Yes ðŸ’–", "No ðŸ™„"], correct: 0}
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const card = document.getElementById("card");

/* Load question */
function loadQuestion() {
  card.style.animation = "none";
  card.offsetHeight;
  card.style.animation = "fadeIn 0.6s ease";

  const q = quiz[current];
  questionEl.innerText = q.question;
  optionsEl.innerHTML = "";

  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.innerText = opt;

    if(current !== quiz.length - 1) {
      btn.className = "option";
      btn.onclick = () => checkAnswer(index);
    } else {
      if(opt.includes("No")) {
        btn.className = "no";
        btn.onmouseover = () => moveButton(btn);
        btn.ontouchstart = () => moveButton(btn);
      } else {
        btn.className = "yes";
        btn.onclick = () => checkAnswer(index);
      }
    }

    optionsEl.appendChild(btn);
  });
}

/* Check answer */
function checkAnswer(index) {
  if(index === quiz[current].correct) score++;

  const isLast = current === quiz.length - 1;
  const isYes = index === quiz[current].correct;

  current++;

  if(isLast && isYes) {
    setTimeout(() => {
      celebrate();
      showResult();
    }, 300);
  } else if(current < quiz.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

/* Move No button */
function moveButton(btn) {
  const padding = 20;
  const btnWidth = btn.offsetWidth;
  const btnHeight = btn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  btn.style.position = "fixed";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

/* Show results */
function showResult() {
  questionEl.innerText = `ðŸŽ‰ Quiz Complete! ðŸŽ‰\nScore: ${score}/${quiz.length}`;
  optionsEl.innerHTML = "";

  let msg = document.createElement("p");
  if(score === quiz.length) msg.innerText = "Perfect score ðŸ˜ Are you secretly me? ðŸ’•";
  else if(score >= quiz.length-2) msg.innerText = "Almost perfect ðŸ˜Œ Iâ€™ll allow it, Valentine â¤ï¸";
  else if(score >= quiz.length/2) msg.innerText = "Not bad ðŸ˜ You passed the love test!";
  else msg.innerText = "This quiz was hardâ€¦ but I still choose you ðŸ˜‚â¤ï¸";

  optionsEl.appendChild(msg);

  const img = document.createElement("img");
  img.src = "https://raw.githubusercontent.com/darshleenkaur1233/valentine-quiz/7e054ead74c81ec2a61b23c4c15d2458fad83ddc/valentine%20photo.jpeg";
  img.alt = "Valentine Photo";
  optionsEl.appendChild(img);

  celebrate();
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = ["ðŸ’–","ðŸ’˜","ðŸ’•","â¤ï¸"][Math.floor(Math.random()*4)];
  heart.style.left = Math.random()*100+"vw";
  heart.style.fontSize = Math.random()*20+10+"px";
  heart.style.animationDuration = Math.random()*3+4+"s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);

/* ðŸŽ‰ Celebration */
function celebrate() {
  const duration = 5000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({ particleCount: 6, angle: 60, spread: 70, origin: { x:0 } });
    confetti({ particleCount: 6, angle: 120, spread: 70, origin: { x:1 } });
    if(Date.now() < end) requestAnimationFrame(frame);
  })();
}

loadQuestion();
</script>

</body>
</html>
