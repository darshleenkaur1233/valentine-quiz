<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz ðŸ’˜</title>

<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 360px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h2 {
    margin-bottom: 20px;
  }

  button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  .option {
    background: #ffe0e9;
  }

  .option:hover {
    background: #ffb3c6;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ccc;
  }
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>
</div>

<script>
/* â¤ï¸ QUESTIONS CONFIGURATION â¤ï¸ */
const quiz = [
  {
    question: "Where did we first meet?",
    options: ["Instagram", "College", "Work", "Through friends"],
    correct: 1
  },
  {
    question: "Who said 'I love you' first?",
    options: ["Me ðŸ˜Œ", "You ðŸ˜"],
    correct: 1
  },
  {
    question: "What is my favorite thing about you?",
    options: ["Your smile", "Your anger ðŸ˜…", "Your kindness", "Everything"],
    correct: 2
  },
   {
    question: "What is our favorite thing to do together?",
    options: ["Travel", "Eat", "Watch movies", "All of the above"],
    correct: 3
  },
  {
    question: "Who is more dramatic?",
    options: ["Me", "You"],
    correct: 1
  },
  {
    question: "Who apologizes first after a fight?",
    options: ["Me ðŸ˜‡", "You ðŸ˜…"],
    correct: 1
  },
  {
    question: "Are you enjoying this quiz? ðŸ˜„",
    options: ["Yes ðŸ˜", "Of course!", "Obviously ðŸ’•"],
    correct: 2
  },
  {
    question: "What food do we fight over the most?",
    options: ["Pizza", "Fries", "Butter Chicken", "Noodle Burger"],
    correct: 2
  },
   {
    question: "Who is luckier to have the other?",
    options: ["Me", "You"],
    correct: 1
  },
  
  {
    question: "Will you be my Valentine? ðŸ’˜",
    options: ["Yes ðŸ’–", "No ðŸ™„"],
    correct: 0
  }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");

function loadQuestion() {
  const q = quiz[current];
  questionEl.innerText = q.question;
  optionsEl.innerHTML = "";

  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.innerText = opt;

    // LAST QUESTION LOGIC
    if (current === quiz.length - 1 && opt.includes("No")) {
      btn.className = "no";
      btn.onmouseover = () => moveButton(btn);
      btn.ontouchstart = () => moveButton(btn);
    } else {
      btn.className = opt.includes("Yes") ? "yes" : "option";
      btn.onclick = () => checkAnswer(index);
    }

    optionsEl.appendChild(btn);
  });
}

function checkAnswer(index) {
  if (index === quiz[current].correct) {
    score++;
  }
  current++;

  if (current < quiz.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  questionEl.innerText = `ðŸŽ‰ Quiz Complete! ðŸŽ‰\nYour Score: ${score}/${quiz.length}`;
  optionsEl.innerHTML = "";

  let msg = document.createElement("p");
  msg.innerText =
    score === quiz.length
      ? "Perfect score! ðŸ’• You are officially my Valentine â¤ï¸"
      : "Not perfect, but still MY Valentine ðŸ˜ŒðŸ’–";

  optionsEl.appendChild(msg);
}

function moveButton(btn) {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

/* Floating hearts creation */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 400);

loadQuestion();
</script>

</body>
</html>
