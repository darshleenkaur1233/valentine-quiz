<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz ðŸ’˜</title>

<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 20px;
    animation: float 6s linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes float {
    0% { transform: translateY(0) scale (1); 
        opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5);
        opacity: 0;
         }
  }

  .container {
    height: 100vh;
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 360px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    animation: fadeIn 0.6s ease;
    z-index: 2;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  h2 {
    margin-bottom: 20px;
  }

  button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  .option {
    background: #ffe0e9;
  }

  .option:hover {
    background: #ffb3c6;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ccc;
    transition: all 0.25s ease;
  }

  img {
    width: 100%;
    border-radius: 12px;
    margin-top: 15px;
  }

  .confetti {
    position: absolute;
    font-size: 22px;
    animation: confettiFall 3s linear forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">
  <div class="card" id="card">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>
</div>

<script>
/* â¤ï¸ QUESTIONS CONFIGURATION â¤ï¸ */
const quiz = [
  {
    question: "Where did we first meet?",
    options: ["Instagram", "College", "Work", "Through friends"],
    correct: 1
  },
  {
    question: "Who said 'I love you' first?",
    options: ["Me ðŸ˜Œ", "You ðŸ˜"],
    correct: 1
  },
  {
    question: "What is my favorite thing about you?",
    options: ["Your smile", "Your anger ðŸ˜…", "Your kindness", "Everything"],
    correct: 2
  },
  {
    question: "What is our favorite thing to do together?",
    options: ["Travel", "Eat", "Watch movies", "All of the above"],
    correct: 3
  },
  {
    question: "Who is more dramatic?",
    options: ["Me", "You"],
    correct: 1
  },
  {
    question: "Who apologizes first after a fight?",
    options: ["Me ðŸ˜‡", "You ðŸ˜…"],
    correct: 1
  },
  {
    question: "Are you enjoying this quiz? ðŸ˜„",
    options: ["Yes ðŸ˜", "Of course!", "Obviously ðŸ’•"],
    correct: 2
  },
  {
    question: "What food do we fight over the most?",
    options: ["Pizza", "Fries", "Butter Chicken", "Noodle Burger"],
    correct: 2
  },
  {
    question: "Who is luckier to have the other?",
    options: ["Me", "You"],
    correct: 1
  },
  {
    question: "Will you be my Valentine? ðŸ’˜",
    options: ["Yes ðŸ’–", "No ðŸ™„"],
    correct: 0
  }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const card = document.getElementById("card");

function loadQuestion() {
  card.style.animation = "none";
  card.offsetHeight;
  card.style.animation = "fadeIn 0.6s ease";

  const q = quiz[current];
  questionEl.innerText = q.question;
  optionsEl.innerHTML = "";

  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.innerText = opt;

    if (current === quiz.length - 1) {
  if (opt.includes("No")) {
    btn.className = "no";
    btn.onmouseover = () => moveButton(btn);
    btn.ontouchstart = () => moveButton(btn);
  } else {
    btn.className = "yes"; // Yes becomes pink ONLY here
    btn.onclick = () => checkAnswer(index);
  }
}

    optionsEl.appendChild(btn);
  });
}

function checkAnswer(index) {
  if (index === quiz[current].correct) {
    score++;
  }

  // ðŸ’– FINAL YES CELEBRATION
  if (current === quiz.length - 1 && index === 0) {
    celebrate();
  }

  current++;

  if (current < quiz.length) {
    loadQuestion();
  } else {
    setTimeout(showResult, 800);
;
  }
}

function showResult() {
  questionEl.innerText = `ðŸŽ‰ Quiz Complete! ðŸŽ‰\nScore: ${score}/${quiz.length}`;
  optionsEl.innerHTML = "";

  let msg = document.createElement("p");

  if (score === quiz.length) {
    msg.innerText = "Perfect score ðŸ˜ Are you secretly me? ðŸ’•";
  } else if (score >= quiz.length - 2) {
    msg.innerText = "Almost perfect ðŸ˜Œ Iâ€™ll allow it, Valentine â¤ï¸";
  } else if (score >= quiz.length / 2) {
    msg.innerText = "Not bad ðŸ˜ You passed the love test!";
  } else {
    msg.innerText = "This quiz was hardâ€¦ but I still choose you ðŸ˜‚â¤ï¸";
  }

  optionsEl.appendChild(msg);

  /* ðŸ“¸ PHOTO REVEAL â€” CHANGE IMAGE LINK */
  const img = document.createElement("img");
img.src = "https://raw.githubusercontent.com/darshleenkaur1233/valentine-quiz/7e054ead74c81ec2a61b23c4c15d2458fad83ddc/valentine%20photo.jpeg";
img.alt = "Valentine Photo";
img.style.width = "90%";
img.style.maxWidth = "350px";
img.style.marginTop = "20px";
img.style.borderRadius = "15px";
img.style.boxShadow = "0 10px 25px rgba(255,0,100,0.3)";
img.style.display = "block";

optionsEl.appendChild(img);

  celebrate();
}

function moveButton(btn) {
  btn.style.position = "fixed";

  const padding = 20;
  const btnWidth = btn.offsetWidth;
  const btnHeight = btn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  btn.style.left = x + "px";
  btn.style.top = y + "px";
}


/* â¤ï¸ Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = ["ðŸ’–", "ðŸ’˜", "ðŸ’•", "â¤ï¸"][Math.floor(Math.random() * 4)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 3000);
}, 300);

/* ðŸŽ‰ Celebration */
function celebrate() {
  const duration = 5000; // 5 seconds
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 6,
      angle: 60,
      spread: 70,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 6,
      angle: 120,
      spread: 70,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}


loadQuestion();
</script>

</body>
</html>
